<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>Calendar</title>
    <style>

    </style>
</head>
<body>
<div id="root">
    <div class="week week_days">
        <span class="day day_name">MON</span>
        <span class="day day_name">TUE</span>
        <span class="day day_name">WED</span>
        <span class="day day_name">THU</span>
        <span class="day day_name">FRI</span>
        <span class="day day_name">SAT</span>
        <span class="day day_name">SUN</span>
    </div>
    <div class="calendar"></div>
    <div class="options">
        <button class="option__buttons"> <div class="option option_prev">Previous month </div></button>
        <div class="calendar_detail">
            <p class="option option_month">FEBRUARY</p>
            <p class="option option_year">2018</p>
        </div>
        <button  class="option__buttons"> <div class="option option_next">Next month</div></button>
    </div>
</div>
<script src="build/bundle.js"></script>
</body>
</html>
